{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results - Encyclopedia
{% endblock %}

{% block body %}
    <div id="main" class="container">
        <h1>Results</h1>
        <ul class="main-ul">
        {% for result in results %}
            <li><a href="{% url 'entries' result %}">{{ result }}</a></li>
            {% empty %}
            <li class="no-results">No results found.</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
