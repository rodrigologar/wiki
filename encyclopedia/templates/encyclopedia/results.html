{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <ul>
    {% for result in results %}
        <li><a href="{% url 'entries' result %}">{{ result }}</a></li>
        {% empty %}
        <li>No results found.</li>
    {% endfor %}
    </ul>
{% endblock %}
