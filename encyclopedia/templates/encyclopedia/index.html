{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div id="main" class="container">
        <h1>All Pages</h1>

        <ul class="main-ul">
            {% for entry in entries %}
                <li><a href="{% url 'entries' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
