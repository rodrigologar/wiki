{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <script src="https://kit.fontawesome.com/afef89d46d.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}?{% now 'U' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-flex">
            <div class="nav">
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="nav-items" class="nav-items">
                    <a href="{% url 'index' %}">Home</a>
                    <a href="{% url 'new_page' %}">Create New Page</a>
                    <a href="{% url 'random' %}">Random Page</a>
                </div>
            </div>
            <div class="menu">
                <div class="menu-title">
                    <h2>logarwiki</h2>
                </div>
                <div class="search-bar">
                    <form action="{% url 'search' %}" method="get">
                        <input id="search-bar" class="search" type="text" name="q" placeholder="Search Encyclopedia" autocomplete="off">
                    </form>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            {% block body %}
            {% endblock %}
        </div>
        <script>
            const hamburger = document.getElementById('hamburger');
            const navItem = document.getElementById('nav-items');

            hamburger.addEventListener('click', () => {
                navItem.classList.toggle('show');
            });
        </script>
    </body>
</html>
