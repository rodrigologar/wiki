{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page - Ecyclopedia
{% endblock %}

{% block body %}
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <div class="title_input">
            <input type="text" name="title" placeholder="Title" autofocus required>
        </div>
        <label for="info">Information</label>
        <div class="markdown_textarea">
            <textarea name="info" id="info" cols="10" rows="5" placeholder="Here you can write all the information in Markdown." required></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="Save">
        </div>
    </form>
{% endblock %}
