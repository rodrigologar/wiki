{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} - Encyclopedia
{% endblock %}

{% block body %}
    <div id="entries" class="container">
        {{ entry|safe }}
        <form action="{% url 'entries' title %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
